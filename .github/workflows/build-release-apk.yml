name: Update and Merge Changes

on:
  workflow_dispatch:

jobs:
  update-code:
    runs-on: ubuntu-latest
    steps:
      - name: Check out target repository
        uses: actions/checkout@v3
        with:
          repository: TeamNewPipe/NewPipe

      - name: Modify code
        run: |
          filepath="app/src/main/java/org/schabi/newpipe/local/feed/service/FeedLoadManager.kt"

          orig_line_1="private const val PARALLEL_EXTRACTIONS = 3"
          new_line_1="private const val PARALLEL_EXTRACTIONS = 6"

          orig_line_2="private const val BATCH_SIZE = 50"
          new_line_2="private const val BATCH_SIZE = 9999"

          sed -i "s|$orig_line_1|$new_line_1|" $filepath
          sed -i "s|$orig_line_2|$new_line_2|" $filepath
          
      - name: Setup tmate session
        if: ${{ failure() }}
        uses: mxschmitt/action-tmate@v3
    
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: "Build release APK"
        run: ./gradlew assembleRelease --stacktrace

      - name: "Rename APK"
        run: |
          VERSION_NAME="$(jq -r ".elements[0].versionName" "app/build/outputs/apk/release/output-metadata.json")"
          echo "Version name: $VERSION_NAME" >> "$GITHUB_STEP_SUMMARY"
          echo '```json' >> "$GITHUB_STEP_SUMMARY"
          cat "app/build/outputs/apk/release/output-metadata.json" >> "$GITHUB_STEP_SUMMARY"
          echo >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
          # assume there is only one APK in that folder
          mv app/build/outputs/apk/release/*.apk "app/build/outputs/apk/release/NewPipe_v$VERSION_NAME.apk"

      - name: "Upload APK"
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: app/build/outputs/apk/release/*.apk
